<div class="container-fluid  pt-5 text-white  cont-login">

  <div class="row mb-5 d-flex justify-content-center">

    <div class="col-md-2 sauron bg danger mt-5"></div>

    <div class="col-md-4 col-login bg-dark p-4 mt-5">

      <h1 class="text-center">Login</h1>

      <div>
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]='userLogin.usuario'>
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ningu√©m.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='userLogin.senha'>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-success w-25 mt-3" (click)='entrar()'>Entrar</button>
        </div>

      </div>
    </div>
  </div>
</div>
